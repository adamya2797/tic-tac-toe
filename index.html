<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="cell" id="0">
            </td>
            <td class="cell" id="1">
            </td>
            <td class="cell" id="2">
            </td>
        </tr>
        <tr>
            <td class="cell" id="3">
            </td>
            <td class="cell" id="4">
            </td>
            <td class="cell" id="5">
            </td>
        </tr>
        <tr>
            <td class="cell" id="6">
            </td>
            <td class="cell" id="7">
            </td>
            <td class="cell" id="8">
            </td>
        </tr>
    </table>


    <input type="button" value="Reset" id="resetButton" class="button">
    <div id="resultDisplay"></div>
    <div id="messageDisplay"></div>

    <script src="variables.js"></script>
    <script src="Services.js"></script>

    <script src="index.js"></script>

</body>

</html>
